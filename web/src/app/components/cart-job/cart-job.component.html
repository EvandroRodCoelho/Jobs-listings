<div class="container">
  <div class="rigth">
    <div class="flex">
      <div class="logo">
        <img src={{Job.logo}} alt={{Job.company}} />
      </div>
      <div>
        <div class="g-14 flex">
          <h3>{{Job.company}}</h3>
          <span *ngIf="Job.new" class="new">New!</span>
          <span *ngIf="Job.featured" class="featured">Featured</span>
        </div>
        <h3 class="job-position">{{Job.position}}</h3>
        <div class="flex g-14">
          <p>{{Job.postedAt}}</p>
          <p>{{Job.contract}}</p>
          <p>{{Job.location}}</p>
        </div>
      </div>


    </div>

  </div>
  <div class="flex g-14">
    <div *ngFor="let jobDescription of jobDescriptions" class="flex">
      <button>{{jobDescription}}</button>
    </div>

  </div>
</div>
